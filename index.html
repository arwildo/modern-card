<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Modern Card</title>
</head>
<body>
   <div class="card">
        <div class="card-img"></div>
        <div class="card-text">
            <span class="using">Django React Css</span>
            <h2>Project One</h2>
            <p>Manado flood warning site that will automatically broadcast 
            youtube live stream on the Monado's floodgate if the water 
            reaches a certain height.
            </p>
        </div>
        <div class="card-icon">
           <div class="icon">
                <div class="value">Live</div>
                <div class="type">preview</div>
           </div>
           <div class="icon">
                <div class="value">Youtube</div>
                <div class="type">view</div>
           </div>
           <div class="icon">
                <div class="value">Github</div>
                <div class="type">view</div>
           </div>
        </div>
   </div>
</body>
</html>
